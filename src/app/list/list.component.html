<body>
  <h1>My Topics</h1>
  <div id="screenBox">
    <ul *ngFor="let topic of topics">
      <h3>{{topic.name}}</h3>
      Polls:
      <li *ngFor="let poll of topic.polls">
        <div id>
          RoomCode:  {{poll.roomCode}}
        </div>
        <div>
          <button (click)="getIotToken(poll.id)">Copy IoT Token.</button>
        </div>
      </li>
    </ul>
  </div>
</body>
